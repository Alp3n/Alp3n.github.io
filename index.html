<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=VT323&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d978f615b7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="img/Logob.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/custom123.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0"
    />
    <meta
      name="description"
      content="Planck BLE is a low profile bluetooth mechanical keyboard."
    />
    <title>PLANCK BLE</title>
  </head>
  <body data-spy="scroll" data-target=".navbar" data-offset="50">
    <section>
      <nav class="navbar fixed-top navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="#home">
          <img src="img/Logob.png" width="90" class="d-inline-block" alt="" />
          PLANCK BLE
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="#home"
              ><i class="fas fa-home"></i>Home</a
            >
            <a class="nav-item nav-link" href="#specification"
              ><i class="fas fa-list"></i>Specification</a
            >
            <a class="nav-item nav-link" href="#preorder"
              ><i class="fas fa-shopping-cart"></i>Pre-order</a
            >
          </div>
        </div>
      </nav>
    </section>
    <section id="home">
      <div class="container">
        <div class="row">
          <div class="col coltitle text-center">
            <h1>
              <span class="txt-type" data-words='["PLANCK BLE"]'></span>
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col text-center align-self-center hidden">
            <h2>
              <span class="txt-type"
                >Low profile Bluetooth mechanical keyboard</span
              >
            </h2>
          </div>
        </div>
      </div>
    </section>
    <section class="A3DBOX">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-md-8 align-self-end">
            <div class="scene hidden " id="scene">
              <div class="cube" id="cube">
                <div class="cube-face cube-face-front">
                  <img src="img/keyboardfront.jpg" />
                </div>
                <div class="cube-face cube-face-right">
                  <img src="img/keyboardside.jpg" />
                </div>
                <div class="cube-face cube-face-back">
                  <img src="img/keyboardback.jpg" />
                </div>
                <div class="cube-face cube-face-left">
                  <img src="img/keyboardside.jpg" />
                </div>
                <div class="cube-face cube-face-top">
                  <img src="img/keyboardtop.jpg" />
                </div>
                <div class="cube-face cube-face-bottom">
                  <img src="img/keyboardbottom.jpg" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="ASCRD">
      <div class="container hidden ASCRD">
        <div class="row">
          <div class="col-md scroll offset-md-10">
            <div class="scrolld">
              <a href="#specification" class="scroll-down-button">
                SCROLL DOWN
                <span class="scroll-down-button"></span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="spec">
        <div class="container">
            <div class="row justify-content-md-end">
                <div class="col-md-8 offset-md-4">
                    <h1>
                        SPECIFICATION
                    </h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-3 ">
                    SOMETHING
                </div>
                <div class="col-md-6">
                    SOMETHING
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/typewriting.js"></script>
    <script type="text/javascript" src="js/fadein.js"></script>
    <script type="text/javascript" src="js/touch.js"></script>
    <script type="text/javascript" src="js/scrolldown.js"></script>
    <script type="text/javascript" src="js/countdowsn.jquery.js"></script>
  </body>
</html>
